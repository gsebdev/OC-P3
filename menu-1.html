<!DOCTYPE html>

<html lang="FR-fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ohmyfood - Menu 1</title>
    <meta name="description" content="Menu">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://kit.fontawesome.com/376f84cdfd.js" crossorigin="anonymous"></script>
</head>

<body>
    <header><a class="arrow-back" href="index.html"><i class="fa-solid fa-arrow-left"></i></a><img class="logo" src="assets/img/logo/ohmyfood.png" alt="logo ohmyfood"></header>
    <main>
      <section class="menu">
        <img class="menu__main-image" src="assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        <div class="menu__title">
            <h1>À la française</h1>
            <div class="favorite">
                <input class="favorite__input" type="checkbox" name="favorite-menu" id="favorite-menu">
                <label for="favorite-menu">
                    <i class="favorite__icon"></i>
                </label>
            </div>
        </div>
        <article class="menu-part">
            <h2 class="menu-part__title">Entrées</h2>
            <div class="btn btn__menu">
                <div>
                    <div>
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </div>
                    <div>
                        <span>20€</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                </div>
            </div>
        </article>
      </section>
    </main>
    <footer>
        <img src="assets/img/logo/ohmyfood.png" alt="logo">
        <nav>
            <ul>
                <li><a class="footer-link" href="#"><h2><i class="fa-solid fa-utensils"></i>Proposer un restaurant</h2></a></li>
                <li><a class="footer-link" href="#"><h2><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</h2></a></li>
                <li><a class="footer-link" href="#"><h2>Mentions légales</h2></a></li>
                <li><a class="footer-link" href="#"><h2>Contact</h2></a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
